<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
</head>
<body>
    <h1>My List:</h1>
    <ul>
        {% for item in my_list %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    
    <form method="post" action="/add_data">
        <input type="text" name="data" placeholder="Enter data">
        <input type="submit" value="Add Data">
    </form>
</body>
</html>
